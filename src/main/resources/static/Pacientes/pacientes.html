<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/update_paciente.js"></script>
    <script type="text/javascript" src="/js/delete_paciente.js"></script>
    <script type="text/javascript" src="/js/get_paciente.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
        <a class="nav-link" href="/index.html">Menu principal</a>
    </li>
        <li class="nav-item">
            <a class="nav-link" href="./alta-pacientes.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./actu-pacientes.html">Actualizar Paciente</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/paciente/">Todos</a>
        </li>

    </ul>
    <div id="div_paciente_table">
        <h2>Odontologos</h2>
        <div class="row col-md-6 table-responsive">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha Ingreso</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_pelicula_updating">
            <form id="update_pelicula_form">
                <div class="form-group">
                    <label for="paciente_id">Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label for="paciente_nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="paciente_nombre">
                </div>
                <div class="form-group">
                    <label for="paciente_apellido">Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="paciente_apellido">
                </div>

                <div class="form-group">
                    <label for="paciente_dni">DNI:</label>
                    <input type="number" class="form-control"
                           placeholder="DNI" id="paciente_dni">
                </div>
                <div class="form-group">
                    <label for="paciente_fechaIngreso">Fecha de ingreso:</label>
                    <input type="date" class="form-control"
                           placeholder="fechaIngreso" id="paciente_fechaIngreso">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>

    <hr>
    <!-- The Modal -->
    <div class="modal fade" id="delete-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Eliminada!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="model-delete-btn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>




</div>
</body>
</html>
